<!DOCTYPE html>
<html>
    <head>
        <title>Employee Operations</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/empDetails.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"> </script>
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/controllers/empController.js" type="text/javascript"></script>
        <script src="scripts/services/empService.js" type="text/javascript"></script>
        <script src="directives/empDirective.js" type="text/javascript"></script>
        <script src="components/empComponent.js" type="text/javascript"></script>
    </head>
    <body ng-app="empApp" class="ng-scope">
        <div ngcloak ng-controller="empController"> 
            <div class="panel panel-default" >
                <div class="panel-heading">
                        <h2> {{Title}} </h2>
                </div>
                <div class="container">
                    <div >
                        <div>
                                
                        </div>
                    </div>   
                </div>   
                <div class="container">
                    <emp-directive emp-data=empDirectiveData delete="deleteDirectiveEmp(index, emp)" eidt-item="editDirectiveEmp(index, emp)"> </emp-directive>
                </div>    
            </div>   
            
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h2> {{Title}} </h2>
                </div>
                <div class="container">
                    <div >
                        <div>
                                
                        </div>
                    </div>   
                </div>   
                <div class="container">
                    <emp-component data=empComponentData delete="deleteComponentEmp(index, emp)" eidt-item="editComponentEmp(index, emp)"> </emp-component>
                </div>    
            </div>   
           
        </div>

    </body>
</html>
